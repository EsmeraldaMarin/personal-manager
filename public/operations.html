<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.13.0/css/all.css>
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Personal Manager</title>
</head>

<body>
    <header>
        <div class="menuSection" id="burguerBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <div class="userInfo">
                <img src="assets/imageUserExample.jpg" alt="user image">
                <div>
                    <p><span id="userName" class="usName">Esmeralda</span> <span id="userLastname">Marin</span></p>
                    <p><span>Balance $</span><span id="userBalance">5000</span></p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="index.html"><i class="fas fa-home"></i>Home</a>
                </li>
                <li>
                    <a href="operations.html"><i class="fas fa-money-bill-wave"></i>Operations</a>
                </li>
                <li>
                    <a href="categories.html"><i class="fas fa-shapes"></i>Categories</a>
                </li>
            </ul>
        </nav>
        <a href="index.html"><img src="assets/logo.png" alt="Logo of the app"></a>
    </header>
    <main class="operationsMain">
        <div class="secondHeader">
            <p class="title"><a href="index.html">My Personal Manager</a></p>
            <p class="logOut">LogOut</p>
        </div>
        <div class="operationsSection">
            <h2>My Operations</h2>
            <div class="typeBtns">
                <div class="expBtn activeType">EXPENSES</div>
                <div class="incBtn">INCOME</div>
            </div>
            <div class="ctnOp">
                <div class="detailsOpSection expSec activeSection">
                    <div class="addOp" id="addOperation">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="infoOp">
                        <p class="dateOp"></p>
                        <p class="totalOp"><span>$</span><span class="amount"></span></p>
                    </div>
                    <div class="allOperations">
                        <h3>All Operations</h3>
                        <ul class="operationsList"></ul>
                    </div>
                </div>
                <div class="detailsOpSection incSec">
                    <div class="addOp" id="addOperation">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="infoOp">
                        <p class="dateOp"></p>
                        <p class="totalOp"><span>$</span><span class="amount"></span></p>
                    </div>
                    <div class="allOperations">
                        <h3>All Operations</h3>
                        <ul class="operationsList"></ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/htmlLayouts.js"></script>
    <script src="scripts/operations/operationDetails.js"></script>
    <script src="scripts/operations/getOperations.js"></script>
    <script src="scripts/categories/getCategories.js"></script>
    <script src="scripts/operations/addOperations.js"></script>
</body>

</html>
